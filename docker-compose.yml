version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: adventure_triangle_db
    environment:
      POSTGRES_USER: adventure_admin
      POSTGRES_PASSWORD: secure_password_here
      POSTGRES_DB: adventure_triangle
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adventure_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build: ./server
    container_name: adventure_triangle_api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://adventure_admin:secure_password_here@postgres:5432/adventure_triangle?schema=public
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      FROM_EMAIL: ${FROM_EMAIL}
      FROM_NAME: ${FROM_NAME}
      FRONTEND_URL: ${FRONTEND_URL}
      RATE_LIMIT_WINDOW_MS: 3600000
      RATE_LIMIT_MAX_REQUESTS: 100
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:
